<div>
    <!--修改用户的密码-->
    <textarea id="tmpl-change-password">
        <ul>
            <li>
                <label class="caption">
                    旧密码
                </label>
                <input type="text">
            </li>
            <li>
                <label class="caption">
                    新密码
                </label>
                <input type="text">
            </li>
            <li>
                <label class="caption">
                    重复密码
                </label>
                <input type="text">
            </li>
            <li class="control">
                <button class="primary">保存</button>
                <button class="cancel">取消</button>
            </li>
        </ul>
    </textarea>

    <!--用户列表-->
    <textarea id="tmpl-member-list">
        <ul>
            <li ng-repeat="member in members">

            </li>
        </ul>
    </textarea>

    <!--项目成员列表-->
    <textarea id="tmpl-project-member-list">
        <div class="list member-list">
            <header>
                <h3>项目成员</h3>
            </header>
            <ul class="details">
                <li ng-repeat="member in projectMember" class="row">
                    {{member.username}}
                </li>
            </ul>
        </div>
    </textarea>

    <!--修改密码-->
    <textarea id="tmpl-member-change-password">
        <div class="panel">
            <form class="standard-form">
                <div class="row">
                    <label class="caption">
                        原密码
                    </label>
                    <input class="medium text" type="password" placeholder="您的旧密码" />
                </div>

                <div class="row">
                    <label class="caption">
                        新密码
                    </label>
                    <input class="medium text" type="password" placeholder="请输入新密码" />
                </div>

                <div class="row">
                    <label class="caption">
                        重复密码
                    </label>
                    <input class="medium text" type="password" placeholder="两次输入的密码必需一致" />
                </div>

                <div class="row control">
                    <button class="primary default">保存</button>
                    <button class="cancel default">取消</button>
                </div>
            </form>
        </div>
    </textarea>

    <!--用户资料修改-->
    <textarea id="tmpl-member-profile">
        <div class="panel">
            <form class="standard-form">
                <div class="row">
                    <label class="caption">
                        用户名
                    </label>
                    <input class="medium text" type="text" placeholder="用于登录的用户名" />
                </div>

                <div class="row">
                    <label class="caption">
                        姓名
                    </label>
                    <input class="medium text" type="text" placeholder="用户姓名" />
                </div>

                <div class="row">
                    <label class="caption">
                        邮箱
                    </label>
                    <input class="medium text" type="text" placeholder="用于接收邮件通知" />
                </div>

                <div class="row">
                    <label class="caption">
                        Git帐号
                    </label>
                    <div class="inline">
                        <git-list-editor></git-list-editor>
                    </div>
                </div>

                <div class="row control">
                    <button class="primary default">保存</button>
                    <button class="cancel default">取消</button>
                </div>
            </form>
        </div>
    </textarea>

    <textarea id="tmpl-member-notification">
        <div class="panel">
            <form class="standard-form">
                通知设置
            </form>
        </div>
    </textarea>

    <textarea id="tmpl-member-setting">
        <div class="modal">
            <div class="inner">
                <a class="close-modal" rel="modal:close"><i class="icon"></i></a>
                <div class="tab" simple-tab>
                    <ul class="nav" data-field="nav">
                        <li>个人资料</li>
                        <li>修改密码</li>
                        <li>通知设置</li>
                    </ul>
                    <div class="content" data-field="content">
                        <member-profile></member-profile>
                        <member-change-password></member-change-password>
                        <member-notification-setting></member-notification-setting>
                    </div>
                </div>
            </div>
        </div>
    </textarea>
</div>
