<div class="frame login-view full">
    <div class="box">
        <div class="welcome">
            <div class="logo"></div>
            <h3>
                欢迎登录BHF
            </h3>
            <p class="slogan">
                Just for fun
            </p>
        </div>

        <ul>
            <li class="error">
                <span>{{error}}</span>
            </li>
            <li>
                <input type="text" ng-model="account" class="text" placeholder="E-mail或者用户名" ng-class="account == undefined ? '' : account ? 'success' :  'failure'">
            </li>
            <li>
                <input type="password" maxlength="16" ng-model="password" class="text" placeholder="密码" ng-class="password == undefined ? '' : (password && password.length > 5 ? 'success' :  'failure')">
            </li>
            <li class="additional">
                <label>
                    <input type="checkbox" ng-model="remember" />记住密码
                </label>
                <a href="javascript:alert('请联系管理员，谢谢~')">忘记密码</a>
            </li>
            <li>
                <button ng-click="onClickSubmit()">
                    登&nbsp;&nbsp;&nbsp;&nbsp;录
                </button>
            </li>
        </ul>
    </div>
</div>
