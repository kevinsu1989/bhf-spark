<div>
    <!--单个issue-->
    <textarea id="tmpl-issue-list-cell">
        <div class="row">
            <i class="status icon small" ng-class="data.status" ng-click="clickStatus()"></i>
            <i class="priority" ng-class="'priority-' + data.priority" ng-click="clickPriority()"></i>
            <a class="title" href="/project/{{data.project_id}}/issue/{{data.id}}">{{data.title}}</a>
            <span class="issue-id memo">#{{data.id}}</span>
            <div class="info">
                <span class="member memo">{{data.owner_name}}</span>
                <span class="date memo">{{data.plan_finish_time | date}}</span>
            </div>
        </div>
    </textarea>

    <!--列表显示issue-->
    <textarea id="tmpl-issue-list">
        <div class="issue-list">
            <header>
                <h3>{{title}}</h3>
            </header>
            <div class="details">
                <h4>待办中<span class="badge">({{undoneIssues.pagination.recordCount}})</span></h4>
                <ul>
                    <li ng-repeat="issue in undoneIssues.items">
                        <issue-list-cell data="issue"></issue-list-cell>
                    </li>
                </ul>
                <h4>已完成<span class="badge">({{doneIssues.pagination.recordCount}})</span></h4>
                <ul>
                    <li ng-repeat="issue in doneIssues.items">
                        <issue-list-cell data="issue"></issue-list-cell>
                    </li>
                </ul>
            </div>
        </div>
    </textarea>

    <!--issue的编辑器-->
    <textarea id="tmpl-issue-editor">
        <div>
            <div class="title">
                <input type="text" />
            </div>
            <editor></editor>
            <div class="control">
                <label class="always-top" ng-show="showAlwaysTop">
                    <input type="checkbox" />
                    置顶
                </label>
                <button>保存</button>
            </div>
        </div>
    </textarea>
</div>
