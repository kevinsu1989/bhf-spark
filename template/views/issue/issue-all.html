<div>
    <!--单个issue-->
    <textarea id="tmpl-issue-list-cell">
        <div class="row">
            <div class="issue-status" dropdown data-selected="{{issue.status}}" data-name="issue:status">
                <i class="icon small" ng-class="issue.status" ng-click="clickStatus()"></i>
                <issue-status-dropdown></issue-status-dropdown>
            </div>
            <i class="priority" ng-class="'priority-' + issue.priority" ng-click="clickPriority()"></i>
            <a class="title" href="/{{issue | projectLink: 'issue'}}/{{issue.id}}">{{issue.title}}</a>
            <span class="issue-id memo">#{{issue.id}}</span>
            <div class="info">
                <span class="member memo">{{issue.owner_name}}</span>
                <span class="date memo">{{issue.plan_finish_time | date}}</span>
            </div>
        </div>
    </textarea>

    <!--列表显示issue-->
    <textarea id="tmpl-issue-list">
        <div class="issue-list list">
            <h3>{{title}}</h3>
            <div class="create">
                <input type="text" placeholder="请输入您将要创建的任务，支持指令" autofocus issue-quick-editor ng-keydown="onKeyDown($event)" data-category="1" ng-show="showQuickEditor" />
            </div>

            <div>
                <!--待办中的部分-->
                <div class="list">
                    <header>
                        <h3>待办中<span class="badge">({{undoneIssues.pagination.recordCount}})</span></h3>
                    </header>
                    <ul class="details">
                        <li ng-repeat="issue in undoneIssues.items" class="row" id="issue-list-{{issue.id}}">
                            <issue-list-cell></issue-list-cell>
                        </li>
                    </ul>

                    <div ng-show="undoneIssues.items.length == 0" class="empty">
                        太棒了，所有的任务都已经完成了
                    </div>
                </div>

                <!--已经完成的部分-->
                <div class="list" id="issue-list-done">
                    <header>
                      <h3>已完成<span class="badge">({{doneIssues.pagination.recordCount}})</span></h3>
                    </header>
                    <ul class="details">
                        <li ng-repeat="issue in doneIssues.items" class="row" id="issue-list-{{issue.id}}">
                            <issue-list-cell data="issue"></issue-list-cell>
                        </li>
                    </ul>

                    <div ng-show="doneIssues.items.length == 0" class="empty">
                        看上去似乎还没有任何任务，快去创建一个吧
                    </div>
                </div>
            </div>
        </div>
    </textarea>

    <!--issue的编辑器-->
    <textarea id="tmpl-issue-editor">
        <div>
            <div class="title">
                <input type="text" />
            </div>
            <editor></editor>
            <div class="control">
                <label class="always-top" ng-show="showAlwaysTop">
                    <input type="checkbox" />
                    置顶
                </label>
                <button>保存</button>
            </div>
        </div>
    </textarea>

    <!--讨论列表-->
    <textarea id="tmpl-discussion-list">
        <div class="list issue-list">
            <header>
                <h3>讨论</h3>
            </header>

            <div class="create">
                <input type="text" placeholder="你想说点什么？" autofocus issue-quick-editor ng-keydown="onKeyDown($event)" data-category="1" />
            </div>

            <ul class="details">
                <li ng-repeat="item in discussion.items" class="row">
                    <a href="/{{item | projectLink: 'discussion'}}/discussion/{{item.id}}">
                        <span class="badge gray small">{{item.comment_count}}</span>

                        <span class="title">{{item.title}}</span>
                    </a>
                    <div class="info">
                        <span class="member memo">{{item.owner_name}}</span>
                        <span class="date memo">{{item.timestamp | date}}</span>
                    </div>
                    <p class="summary" ng-show="item.content">
                        {{item.content | rawText}}
                    </p>
                </li>
            </ul>
        </div>
    </textarea>

    <!--优先级-->
    <textarea id="tmpl-issue-priority-dropdown">
        <div class="dropdown dropdown-tip priority">
            <ul class="dropdown-menu">
                <li>
                    <a data-value="1"><i class="icon small priority-1"></i><span>低优先级</span></a>
                </li>
                <li>
                    <a data-value="2"><i class="icon small priority-2"></i><span>一般</span></a>
                </li>
                <li>
                    <a data-value="3"><i class="icon small priority-3"></i><span>紧急</span></a>
                </li>
            </ul>
        </div>
    </textarea>

    <!--任务状态-->
    <textarea id="tmpl-issue-status-dropdown">
        <div class="dropdown dropdown-tip status">
            <ul class="dropdown-menu">
                <li>
                    <a data-value="doing"><i class="icon small doing"></i><span>进行中</span></a>
                </li>
                <li>
                    <a data-value="pause"><i class="icon small pause"></i><span>暂停</span></a>
                </li>
                <li>
                    <a data-value="done"><i class="icon small done"></i><span>已完成</span></a>
                </li>
            </ul>
        </div>
    </textarea>

    <!--操作日志-->
    <textarea id="tmpl-issue-log">
        <ul class="list">
            <li ng-repeat="log in logs" title="{{log.timestamp | date: 'yyyy-MM-dd hh:mm'}}">
                <span class="realname">{{log.realname}}</span>
                在
                <span class="timestamp">{{log.timestamp | timeAgo}}</span>
                <span class="content">{{log.content}}</span>
            </li>
        </ul>
    </textarea>
</div>
