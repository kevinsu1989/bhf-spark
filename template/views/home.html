<div class="frame home-view full">
    <header>
        <div></div>
        <div class="center logo">
            <i class="icon"></i>
        </div>
        <header-toolbar></header-toolbar>
    </header>

    <div class="content-view">
        <project-editor></project-editor>
        <div class="project">
            <h3 class="title">我的项目</h3>
            <project-tiles></project-tiles>
        </div>

        <div class="chart-view" style="width: 800px;">
            <h3 class="title">统计概览</h3>
            <div class="chart-box">
                <h3>30天内项目完成任务Top 5</h3>
                <div class="chart" issue-finished-total-chart data-name="project"></div>
            </div>

            <div class="chart-box">
                <h3>30天内开发者完成任务Top 5</h3>
                <!--<member-finished-total-chart></member-finished-total-chart>-->
                <div class="chart" issue-finished-total-chart data-name="member"></div>
            </div>

            <div>
                <h3>历史最高</h3>
                <git-commit-total-chart></git-commit-total-chart>
            </div>
        </div>
    </div>
</div>
