<div>
    <textarea id="tmpl-comment-cell">
        <div class="row">
            <div class="information">
                <span class="floor">{{$index + 1}}楼</span>
                <span class="owner">{{creator_name}}在</span>
                <span class="timestamp">{{data.timestamp | date: 'yyyy-MM-dd hh:mm:ss'}}</span>
                说：
                <div class="control">
                    <a class="edit" href="javascript:void(0)">编辑</a>
                    <a class="delete" href="javascript:void(0)">删除</a>
                </div>
            </div>

            <div class="content" ng-bind-html="data.content | unsafe"></div>
        </div>
    </textarea>

    <textarea id="tmpl-comment-list">
        <div>
            <div ng-repeat="comment in comments.items">
                <!--一个完整的评论-->
                <comment-cell data="comment" $index="$index"></comment-cell>
            </div>
        </div>
    </textarea>

    <!--评论的编辑器-->
    <textarea id="tmpl-comment-editor">
        <!--操作的编辑器-->
        <editor></editor>
        <!--简版的编辑器，供显示用-->
        <div class="simple">
            <input type="text" placeholder="来，说点什么？" />
            <!--点击滚动到顶部-->
            <div class="top"></div>
        </div>
    </textarea>
</div>
