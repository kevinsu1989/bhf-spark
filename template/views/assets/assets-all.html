<div>
    <!--缩略图列表-->
    <textarea id="tmpl-asset-thumbnails">
        <ul class="asset-thumbnails">
            <li ng-repeat="asset in assets.items" title="{{asset.original_name}}">
                <div ng-class="asset.url | getAssetThumbnailClass" style="background-image: url({{asset | assetThumbnail}})">
                </div>
                <div class="description">
                    <p class="filename">
                        {{asset.original_name}}
                    </p>
                    <p class="timestamp">
                        {{asset.timestamp | date: 'MM月dd日 hh:mm'}}
                    </p>
                    <p class="timestamp">
                        {{asset.realname}}/{{asset.file_size | friendlyFileSize}}
                    </p>
                </div>
                <div class="overlay">
                    <ul>
                        <li><a href="{{asset.url}}" target="_blank">预览</a></li>
                        <li><a href="javascript:void(0)" ng-click="onClickDownload()">下载</a></li>
                        <li><a href="javascript:void(0)" ng-click="onClickRemove($event, asset)">删除</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </textarea>

    <!--素材列表-->
    <textarea id="tmpl-assets-list">
        <div class="list">
            <header>
                <h3>素材库</h3>
            </header>
            <ul class="details">
                <li ng-repeat="item in assets.items" class="row">
                    <!--/project/{{item.project_id}}/assets/{{item.id}}-->
                    <a href="{{item.url}}" target="_blank" ng-if="!(item.file_name | filenameIsPicture)">
                        <span class="title">{{item.original_name}}</span>
                    </a>

                    <a href="/{{item | projectLink: 'normal'}}/assets/previewer/{{item.id}}?url={{item.url}}" ng-if="(item.file_name | filenameIsPicture)">
                        <span class="title">{{item.original_name}}</span>
                    </a>

                    <div class="info">
                        <span class="memo">{{item.file_size | friendlyFileSize}}</span>
                        <span class="memo">{{item.realname}}</span>
                        <span class="memo">{{item.timestamp | date}}</span>
                    </div>
                </li>
            </ul>
        </div>
    </textarea>

    <!--图片素材的预览-->
    <textarea id="tmpl-assets-previewer">
        <div class="asset-previewer full">
            <a href="{{url}}" target="_blank">
                <img ng-src="{{url}}" />
            </a>
        </div>
    </textarea>
</div>
