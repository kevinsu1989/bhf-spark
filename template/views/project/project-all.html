<div>
    <textarea id="tmpl-project-menu">
        <div class="project-menu">
            <ul class="master-menu">
                <li class="myself active">
                    <div class="inner">
                        <i class="icon small"></i>
                        <label>
                            <a href="/project/{{project.id}}/issue/myself">我的任务</a>
                        </label>
                    </div>
                </li>
                <li class="discussion">
                    <div class="inner">
                        <i class="icon small"></i>
                        <label>
                            <a href="/project/{{project.id}}/discussion">讨论</a>
                        </label>
                    </div>
                </li>
                <li class="issue-category">
                    <div class="inner">
                        <i class="icon small"></i>
                        <label>
                            <a href="/{{project | projectLink: 'menu'}}/issue">任务</a>
                        </label>
                        <project-category-menu data-project-id="{{project.id}}"></project-category-menu>
                    </div>
                </li>
                <li class="member">
                    <div class="inner">
                        <i class="icon small"></i>
                        <label>
                            <a href="/project/{{project.id}}/assets">素材</a>
                        </label>
                    </div>
                </li>
                <li class="member">
                    <div class="inner">
                        <i class="icon small"></i>
                        <label>
                            <a href="/project/{{project.id}}/member">成员</a>
                        </label>
                    </div>
                </li>
                <li class="commit">
                    <div class="inner">
                        <i class="icon small"></i>
                        <label>
                            <a href="/project/{{project.id}}/commit">Commit</a>
                        </label>
                    </div>
                </li>
                <li class="report">
                    <div class="inner">
                        <i class="icon small"></i>
                        <label>
                            <a href="/project/{{project.id}}/weekly-report">周报</a>
                        </label>
                    </div>
                </li>
                <li class="version">
                    <div class="inner">
                        <i class="icon small"></i>
                        <label>
                            <a href="/project/{{project.id}}/version">版本</a>
                        </label>
                    </div>
                </li>
                <li class="stat">
                    <div class="inner">
                        <i class="icon small"></i>
                        <label>
                            <a href="/project/{{project.id}}/stat">统计</a>
                        </label>
                    </div>
                </li>
                <li class="plugin">
                    <div class="inner">
                        <i class="icon small"></i>
                        <label>
                            <a href="/project/{{project.id}}/plugin">插件</a>
                        </label>
                    </div>
                </li>
            </ul>

            <div class="menu-bar">
                <div class="create item">
                    <i class="icon"></i>
                    <span>新增</span>
                </div>
                <div class="setting item">
                    <i class="icon"></i>
                    <span>管理</span>
                </div>
            </div>
        </div>
    </textarea>

    <!--项目分类的列表-->
    <textarea id="tmpl-project-menu-category">
        <ul class="sub-menu">
            <li ng-repeat="item in projectCategory">
                <a href="/{{item | projectLink: 'category-menu'}}/category/{{item.id}}/issue?title={{item.title}}">{{item.title}}</a>
                <span class="badge small gray">0</span>
            </li>
        </ul>
    </textarea>

    <textarea id="tmpl-project-header">
        <header>
            <!--项目信息-->
            <div class="overview">
                <a href="/" class="home">
                    <i class="icon small"></i>
                </a>

                <div class="content">
                    <span class="title">{{project.title}}</span>
                    <span class="version">{{projectVersion | currentProjectVersion}}</span>
                    <i class="drop icon small"></i>
                </div>
            </div>
            <div class="logo">
                <i class="icon"></i>
            </div>
            <!--右边的boolbar-->
            <header-toolbar></header-toolbar>
        </header>
    </textarea>

    <!--项目成员的下拉-->
    <textarea id="tmpl-project-member-dropdown">
        <div class="dropdown dropdown-tip">
            <ul class="dropdown-menu">
                <li><a data-value="-1">未指定</a></li>
                <li ng-repeat="item in items">
                    <a data-value="{{item.member_id}}">
                        {{item.username}}
                    </a>
                </li>
            </ul>
        </div>
    </textarea>

    <!--项目分类的dropdown-->
    <textarea id="tmpl-project-category-dropdown">
        <div class="dropdown dropdown-tip">
            <ul class="dropdown-menu">
                <li ng-repeat="item in projectCategory">
                    <a data-value="{{item.id}}"><span>{{item.title}}</span></a>
                </li>
            </ul>
        </div>
    </textarea>

    <!--项目列表的磁贴-->
    <textarea id="tmpl-project-tiles">
        <ul class="project-tiles">
            <li class="create">
                <i class="icon"></i>
            </li>

            <li ng-repeat="project in projects.items" ng-click="onClickTile($event, project)">
               <div class="title">
                   {{project.title}}
               </div>

               <div class="processing">
                <div class="circle">
                    <span class="text">100%</span>
                </div>
               </div>

               <div class="description">
                   <span>{{project.description || '无项目说明'}}</span>
               </div>
            </li>
        </ul>
    </textarea>

    <!--创建项目，或者修改项目资料-->
    <textarea id="tmpl-project-editor">
        <div class="modal">
            <div class="inner">
                <a class="close-modal" rel="modal:close"><i class="icon"></i></a>
                <header>
                    新建/编辑项目
                </header>
                <section>
                    <form class="standard-form">
                        <div class="row">
                            <label class="caption">
                                项目名称
                            </label>
                            <input class="medium text" type="text"/>
                        </div>

                        <div class="row">
                            <label class="caption">
                                摘要说明
                            </label>
                            <input class="medium text" type="text" placeholder="一句话简单描述项目"/>
                        </div>

                        <div class="row">
                            <label class="caption">
                                GitLab
                            </label>
                            <div class="inline">
                                <git-list-editor data-name="project" data-max-count="5" data-gits="{{gits}}"></git-list-editor>
                            </div>
                        </div>

                        <div class="row control">
                            <button class="primary default" ng-click="onClickSave()">保存</button>
                            <button class="cancel default" ng-click="onClickCancel()">取消</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </textarea>

    <!--周报-->
    <textarea id="tmpl-project-weekly-report-list">
        <div class="list">
            <header>
                <h3>项目周报</h3>
            </header>

            <ul class="details">
                <li class="row">
                    <a  class="title" href="/project/1/weekly-report/201410">
                        2014年第十周
                    </a>

                    <div class="info">
                        <span class="memo">2014-01-10 至 2014-01-20</span>
                    </div>
                </li>
                <li class="row">
                    <a  class="title" href="/project/1/weekly-report/201410">
                        2014年第十周
                    </a>

                    <div class="info">
                        <span class="memo">2014-01-10 至 2014-01-20</span>
                    </div>
                </li>
            </ul>
        </div>
    </textarea>

    <!--周报详细-->
    <textarea id="tmpl-project-weekly-report-details">
        <div class="weekly-report-details">
            <header>
                <div class="title">
                    2014年第10周周报
                </div>
                <div class="export">
                    <i class="icon small"></i>
                    <label>导出</label>
                </div>
                <div class="print">
                    <i class="icon small"></i>
                    <label>打印</label>
                </div>
            </header>

            <!--未完成任务-->
            <section class="undone report-view">
                <div class="title">
                    <i class="icon small"></i>
                    <h3>本周未完成任务(3)</h3>
                </div>

                <div class="somebody">
                    <div class="member">小胡</div>
                    <ul class="tasks">
                        <li>
                            <a href="#">专辑有部分QQ浏览器无法显示正片模块 </a>

                            </div>
                        </li>

                </div>

                <div class="somebody">
                    <div class="member">小胡</div>
                    <ul class="tasks">
                        <li>
                            <a href="#">专辑有部分QQ浏览器无法显示正片模块 </a>
                            <div class="info">
                                <span class="plain gray">星期三</span>
                                <span class="plain gray"></span>
                            </div>
                        </li>

                        <li>
                            <a href="#">专辑有部分QQ浏览器无法显示正片模块 </a>
                            <div class="info">
                                <span class="plain gray">星期三</span>

                            </div>
                        </li>
                    </ul>
                </div>

            </section>

            <!--完成任务-->
            <section class="done report-view">
                <div class="title">
                    <i class="icon small"></i>
                    <h3>本周完成任务(3)</h3>
                </div>

                <div class="somebody">
                    <div class="member">小胡</div>
                    <ul class="tasks">
                        <li>
                            <a href="#">专辑有部分QQ浏览器无法显示正片模块 </a>
                            <div class="info">
                                <span class="plain gray">星期三</span>
                                <span class="plain gray"></span>
                            </div>
                        </li>
                        <li>
                            <a href="#">专辑有部分QQ浏览器无法显示正片模块 </a>
                            <div class="info">
                                <span class="plain gray">星期三</span>
                                <span class="plain gray"></span>
                            </div>
                        </li>
                        <li>
                            <a href="#">专辑有部分QQ浏览器无法显示正片模块 </a>
                            <div class="info">
                                <span class="plain gray">星期三</span>
                                <span class="plain gray"></span>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="somebody">
                    <div class="member">小胡</div>
                    <ul class="tasks">
                        <li>
                            <a href="#">专辑有部分QQ浏览器无法显示正片模块 </a>
                            <div class="info">
                                <span class="plain gray">星期三</span>
                                <span class="plain gray"></span>
                            </div>
                        </li>

                        <li>
                            <a href="#">专辑有部分QQ浏览器无法显示正片模块 </a>
                            <div class="info">
                                <span class="plain gray">星期三</span>
                                <span class="plain gray"></span>
                            </div>
                        </li>
                    </ul>
                </div>

            </section>

            <!--本周无任务和周报记录-->
            <section class="lazybone report-view">
                <div class="title">
                    <i class="icon small"></i>
                    <h3>本周无任务和周报记录</h3>
                </div>

                <ul class="member-list">
                    <li>
                        <div class="avatar">
                            李
                        </div>
                        <label>张三</label>
                    </li>
                    <li>
                        <div class="avatar">
                            张
                        </div>
                        <label>李四</label>
                    </li>
                </ul>
            </section>
        </div>
    </textarea>
</div>
